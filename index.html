<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
    <div class="calculator">
        <div class="display">0</div>
        <div class="operator cal add">+</div>
        <div class=" operator cal subtract">-</div>
        <div class=" operator cal divide">/</div>
        <div class=" operator cal multiply">*</div>
        <div class=" number seven">7</div>
        <div class=" number eight">8</div>
        <div class=" number nine">9</div>
        <div class=" operator equalTo">=</div>
        <div class=" number four">4</div>
        <div class=" number five">5</div>
        <div class=" number six">6</div>
        <div class=" number one">1</div>
        <div class=" number two">2</div>
        <div class=" number three">3</div>
        <div class=" number zero">0</div>
        <div class=" number decimal">.</div>
        <div class=" clear">AC</div>
    </div>
   </div>
    <script src="js/calc.js"></script>
</body>
</html>
